<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <header>
    <h1>Personal Finance Tracker</h1>
  </header>
  <section>
    <input placeholder="Transaction Name" id="transactionInput" />
    <input placeholder="Amount" type="number" id="amountInput" />
    <button id="addButton">Add</button>
  </section>
  <ul id="expenseList"></ul>
  
  <script>

    const transactionInput = document.getElementById("transactionInput");
    const amountInput = document.getElementById("amountInput");
    const addButton = document.getElementById("addButton");
    const expenseList = document.getElementById("expenseList");

    addButton.addEventListener("click", function(){
      const listItem = document.createElement('li');

      listItem.innerHTML = `${transactionInput.value} Rs.${amountInput.value}.00
      <button id="deleteBtn" onClick="deleteListItem(this)">Delete</button>`

      expenseList.appendChild(listItem);
      
    });

    function deleteListItem(deleteBtn)
    {
       const listItem = deleteBtn.parentElement;
      listItem.remove();
    };
    
  </script>
</body>

</html>
