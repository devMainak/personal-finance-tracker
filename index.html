<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <header class="container pt-4">
    <h3 class="display-3"><strong>Personal Finance Tracker</strong></h3>
  </header>
  <section class="container">
    <div class="input-group">
      <input class="form-control" placeholder="Transaction Name" id="transactionInput" />
      <input class="form-control" placeholder="Amount" type="number" id="amountInput" />
      <button class="btn btn-primary" id="addButton">Add</button>
    </div>
  </section>
  <section class="container py-2">
    <ul class="list-group" id="expenseList"></ul>
  </section>

  <script>

    const transactionInput = document.getElementById("transactionInput");
    const amountInput = document.getElementById("amountInput");
    const addButton = document.getElementById("addButton");
    const expenseList = document.getElementById("expenseList");

    addButton.addEventListener("click", function () {
      const listItem = document.createElement('li');

      listItem.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center", "fw-medium");

      listItem.innerHTML = `${transactionInput.value} Rs.${amountInput.value}.00
      <button id="deleteBtn" class="btn btn-danger" onClick="deleteListItem(this)">Delete</button>`

      expenseList.appendChild(listItem);

    });

    function deleteListItem(deleteBtn) {
      const listItem = deleteBtn.parentElement;
      listItem.remove();
    };

  </script>
</body>

</html>
